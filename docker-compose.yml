version: '3.1'

services:
  db:
    image: postgres:13.1
    privileged: true
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: aleksandr
      POSTGRES_PASSWORD: 21778821
      POSTGRES_DB: library
