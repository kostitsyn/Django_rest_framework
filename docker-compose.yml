  backend:
    build:
      context: .
    ports:
      - 8080:8080
    command: bash -c "
      ./wait-for-postgres.sh db
      && python3 manage.py migrate
      && python3 manage.py create_data
      && python3 manage.py runserver 0.0.0.0:8080
      "
    depends_on:
      - db